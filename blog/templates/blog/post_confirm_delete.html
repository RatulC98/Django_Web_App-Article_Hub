{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><h3>Delete Post</h3></legend>
                <h2 class="article-title">Are you sure you want to delete "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-success" href="{% url 'post-detail' object.id %}">No, Go Back</a>
            </div>
        </form>
    </div>
{% endblock content %}
